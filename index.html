<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">  

  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main id="main">
    <section class="card-container">
      <article class="img-container">
        <img src="images/image-qr-code.png" alt="QR Code to visit Frontend Mentor" id="qr">
      </article>
      <article class="text-container">
        <h1 class="h1">Improve your front-end <br> skills by building projects</h1>
        <p class="p">Scan the QR code to visit Frontend Mentor <br> and take your coding skills <br> to the next level</p>
      </article>
    </section>
</main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Daniel Hern√°ndez</a>.
  </footer>
</body>
</html>
